<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion — Maintenance Prédictive</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-page">

<div class="login-container">
    <h1>⚙ Maintenance Prédictive</h1>
    <p class="subtitle">Connectez-vous ou créez un compte</p>

    {% if error %}
        <div class="error-box">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <label>Nom d'utilisateur :</label>
        <input type="text" name="username" placeholder="Entrez votre nom" required>

        <label>Mot de passe :</label>
        <input type="password" name="password" placeholder="Entrez votre mot de passe" required>

        <div class="button-group">
            <button type="submit" name="action" value="login" class="btn-primary">Connexion</button>
            <button type="submit" name="action" value="register" class="btn-secondary">Inscription</button>
        </div>
    </form>
</div>

</body>
</html>
